<!-- The Modal -->
<div id="new_quote" class="w3-modal">
  <div class="w3-modal-content">
    <div class="w3-container">
      <span onclick="document.getElementById('new_quote').style.display='none'"
            class="w3-button w3-display-topright">&times;</span>
        <form method="post" action="{{ url_for('new_quote') }}" style="text-align: left">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div>Add quote</div>
            <div>Text:<input type="text" name="text" required></div>
            <div>Movie:<input type="text" name="title"></div>
            <div>Time:<input type="text" placeholder="00:00:00" name="timestamp"></div>
            <div>
                <input class="btn" type="submit" name="submit" value="Submit">
                <a onclick="document.getElementById('new_quote').style.display='none'" name="cancel"><button type="reset">Cancel</button></a>
            </div>
        </form>
    </div>
  </div>
</div>
<!-- End modal -->
